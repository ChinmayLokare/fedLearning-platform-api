# fly.toml app configuration file generated for fl-platform-api on 2025-06-08T20:55:49+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'fl-platform-api'
primary_region = 'bom'

[build]

[http_service]
  internal_port = 8081
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1


[env]
  LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY="DEBUG"
  LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB_FILTER_CORSFILTER="TRACE"


